<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auotolog Time Submission</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="submit.css" />
  </head>
  <body>
    <h3>Autolog Time Submission Form</h3>
    <form method="post">
      <div class="first-div">
        <input
          type="text"
          placeholder="Driver Name"
          title="Full name of the driver"
          class="driver-name"
        />
        <input
          type="text"
          placeholder="Age"
          title="Age of the driver"
          class="driver-age"
        />
        <input type="text" placeholder="Car" title="Car" class="car" />
      </div>
      <div class="second-div">
        <input
          type="text"
          placeholder="RTO"
          title="Driver's RTO, Ex. MH43"
          class="rto"
        />
        <input
          type="text"
          placeholder="Horsepower"
          title="Base Horsepower (BHP)"
          class="vehicle-class"
        />
      </div>
      <div class="third-div">
        <input
          type="text"
          placeholder="Section Start"
          title="Start signal of the section"
          class="section-start"
        />
        <input
          type="text"
          placeholder="Section End"
          title="End signal of the section"
          class="section-end"
        />
        <input
          type="text"
          placeholder="Time"
          title="Total time to comeplete the section (MM:SS)"
          class="time"
        />
      </div>
      <button type="submit">Submit</button>
      <a class="wall-button" href="wall" style="display: none"
        >View Speedwall</a
      >
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="submit.js"></script>
    </form>
  </body>
</html>
